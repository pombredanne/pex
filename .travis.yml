# Enables support for a docker container-based build
# which should provide faster startup times and beefier
# "machines".
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

language: python
python: 2.7
env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py27-requests
  - TOXENV=py27-requests-cachecontrol
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py34-requests
  - TOXENV=py34-requests-cachecontrol
  - TOXENV=pypy
  - TOXENV=style
  - TOXENV=isort-check
install:
  - pip install tox
script:
  - tox -v
